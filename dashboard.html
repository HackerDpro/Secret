<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regina Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #2d3748; color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.25rem; }
    #server-status { font-size: 0.9rem; opacity: 0.8; }
    #user-email { margin-left: 1rem; font-weight: bold; }
    #logoutBtn { background: #e53e3e; border: none; color: #fff; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
    #main { padding: 1rem; }
    #weekGrid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.5rem; }
    .day-col { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 0.5rem; }
    .day-col h3 { margin-top: 0; font-size: 1rem; border-bottom: 1px solid #eee; }
    .course-card { background: #edf2f7; padding: 0.5rem; border-radius: 4px; margin: 0.25rem 0; cursor: pointer; }
    #nextCourseContainer, #dailyPlanner { margin-top: 1rem; }
    #openAddBtn { background: #3182ce; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    /* Modal */
    #modalBackdrop { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    #modal { background: #fff; padding: 1rem; border-radius: 6px; width: 300px; }
    #modal h2 { margin-top: 0; }
    #modal input, #modal select { width: 100%; padding: 0.25rem; margin-bottom: 0.5rem; }
    #modal button { margin-right: 0.5rem; }
    #modalError { color: red; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Regina Tracker</h1>
    <div>
      <span id="server-status">Connectingâ€¦</span>
      <span id="user-email"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="main">
    <button id="openAddBtn">+ Add Course</button>
    <div id="weekGrid"></div>
    <div id="nextCourseContainer"></div>
    <div id="dailyPlanner"></div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop">
    <div id="modal">
      <h2 id="modalTitle">Add Course</h2>
      <label>Day</label>
      <select id="fieldDay">
        <option value="">--Select--</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
      </select>
      <label>Start Time</label>
      <input type="time" id="fieldStart" />
      <label>End Time</label>
      <input type="time" id="fieldEnd" />
      <label>Course Name</label>
      <input type="text" id="fieldCourse" />
      <label>Professor</label>
      <input type="text" id="fieldProfessor" />
      <label>Location</label>
      <input type="text" id="fieldLocation" />
      <div id="modalError"></div>
      <div>
        <button id="saveBtn">Save</button>
        <button id="deleteBtn" style="display:none;background:#e53e3e;color:#fff;">Delete</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
