<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regina Tracker Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <form id="auth-form" class="login-form">
        <h1>Welcome</h1>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="login-btn">Log In</button>
        <button type="submit" id="signup-btn">Sign Up</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = "https://izyofljxfnmcrtyhpkhp.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6eW9mbGp4Zm5tY3J0eWhwa2hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1ODM3MDgsImV4cCI6MjA3MzE1OTcwOH0.LgnXAHlFJ8GEZDpUMG9dXeioCd7Q25pL3hnXcTjkq4Y";

      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );
      async function checkSession() {
        const {
          data: { user },
        } = await supabaseClient.auth.getUser();
        if (user) {
          window.location.href = "dashboard.html";
        }
      }

      async function handleAuth(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (event.submitter.id === "signup-btn") {
          const { error } = await supabaseClient.auth.signUp({
            email,
            password,
          });
          if (error) {
            alert(error.message);
          } else {
            alert(
              "Sign up successful! Please check your email to confirm your account."
            );
          }
        } else if (event.submitter.id === "login-btn") {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password,
          });
          if (error) {
            alert(error.message);
          } else {
            window.location.href = "dashboard.html";
          }
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        checkSession();
        document
          .getElementById("auth-form")
          .addEventListener("submit", handleAuth);
      });
    </script>
  </body>
</html>
