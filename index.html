<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regina Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>Regina Tracker</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Courses</a>
      </div>
      <div class="user-info">
        <span id="user-email"></span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </nav>

    <div class="dashboard-container">
      <button id="openAddBtn" class="add-course-btn">+ Add Course</button>

      <div class="info-grid">
        <div id="nextCourseContainer" class="info-card">
          <h3>Next Course</h3>
        </div>
        <div id="dailyPlanner" class="info-card">
          <h3>Today's Schedule</h3>
        </div>
      </div>

      <div id="weekGrid"></div>
    </div>

    <div id="modalBackdrop">
      <div id="modal">
        <h2 id="modalTitle">Add Course</h2>
        <label>Day</label>
        <select id="fieldDay">
          <option value="">--Select--</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
        </select>
        <label>Start Time</label>
        <input type="time" id="fieldStart" />
        <label>End Time</label>
        <input type="time" id="fieldEnd" />
        <label>Course Name</label>
        <input type="text" id="fieldCourse" />
        <label>Professor</label>
        <input type="text" id="fieldProfessor" />
        <label>Location</label>
        <input type="text" id="fieldLocation" />
        <label>Color</label>
        <input type="color" id="fieldColor" value="#64b5f6" />
        <div id="modalError"></div>
        <div class="modal-buttons">
          <button id="saveBtn">Save</button>
          <button id="deleteBtn">Delete</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
